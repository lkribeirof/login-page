<app-default-login-layout 
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    >

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="yourEmail@gmail.com"
        >
            <img src="/assets/svg/email.svg" alt="" srcset="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
             inputName="password"
             type="password"
             label="Your Password"
        >
        <img src="/assets/svg/password.svg" alt="" srcset="">
    </app-primary-input>

    <span>forgot Password</span>
    </form>
    
</app-default-login-layout>
